<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LAN-only Network Diagram</title>
</head>
<body>

<h2>LAN-only 構成（学習用）</h2>

<svg width="700" height="450" style="border:1px solid #ccc">

  <!-- Internet -->
  <rect x="280" y="20" width="140" height="40" fill="#eeeeee"/>
  <text x="350" y="45" text-anchor="middle">Internet</text>

  <!-- F660T -->
  <rect x="250" y="90" width="200" height="60" fill="#cce5ff"/>
  <text x="350" y="115" text-anchor="middle">F660T</text>
  <text x="350" y="135" text-anchor="middle" font-size="12">
    192.168.1.1/24
  </text>

  <!-- LIVA -->
  <rect x="230" y="190" width="240" height="80" fill="#d4edda"/>
  <text x="350" y="220" text-anchor="middle">LIVA (NixOS)</text>
  <text x="350" y="240" text-anchor="middle" font-size="12">
    NAT / Firewall / 可視化
  </text>

  <!-- Windows PC -->
  <rect x="260" y="320" width="180" height="60" fill="#f8d7da"/>
  <text x="350" y="350" text-anchor="middle">Windows PC</text>
  <text x="350" y="370" text-anchor="middle" font-size="12">
    DHCP (192.168.10.x)
  </text>

  <!-- Lines -->
  <line x1="350" y1="60" x2="350" y2="90" stroke="black"/>
  <line x1="350" y1="150" x2="350" y2="190" stroke="black"/>
  <line x1="350" y1="270" x2="350" y2="320" stroke="black"/>

  <!-- Interface labels -->
  <text x="370" y="175" font-size="12">LAN1 (WAN側)</text>
  <text x="370" y="305" font-size="12">LAN2 (内部LAN)</text>

</svg>

</body>
</html>
