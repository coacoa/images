<h1>GNOME と LXQt 併用時の dconf メモ</h1>

<h2>summary</h2>
<ul>
  <li>dconf は GNOME 系設定</li>
  <li>LXQt では前提ではない</li>
  <li>home.nix では条件付きで使う</li>
</ul>

<h2>nix_example</h2>

<pre><code>
dconf.settings = {
  "org/gnome/desktop/interface" = {
    color_scheme = "prefer_dark";
  };
};
</code></pre>

<h2>daily_memo</h2>
<p>
LXQt のみ起動時に dconf 警告が出ることがある。
